config:
  target: "http://localhost:3000"
  phases:
    - duration: 30
      arrivalRate: 5
scenarios:
   - flow:
          - get:
              url: "/livros"
          - post:
              url: "/livros"
              json:
                titulo: "Livro dia do estudante"
                autor: "Artillery"
                ano_publicacao: 2025
                genero: "Aventura"
                preco: 150.00
                capture:
                  - json: "$.id"
                    as: "livro_id"
          - get:
              url: "/livros/{{ livro_id }}"